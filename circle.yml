#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/android/app/build/outputs/apk/

machine:

    java:
        version: openjdk8

    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

###Dependencies + Caching
dependencies:
  cache_directories:
      - ~/android
      - /usr/local/android-sdk-linux/build-tools
      - /usr/local/android-sdk-linux/platforms
      - /usr/local/android-sdk-linux/system-images
  override:
      - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-24.0.2,
      android-24,extra-google-m2repository,extra-google-google_play_services,extra-android-m2repository
      - chmod +x gradlew
      - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

test:
    override:
        - (./gradlew :instabug:test)
        - ./gradlew :app:assembleDebug --console=plain && cp -r sample-app/build/outputs $CIRCLE_ARTIFACTS
    post:
        - mkdir -p $CIRCLE_TEST_REPORTS/junit/
        - find . -type f -regex ".*/build/test-results/debug/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
        - find . -type f -regex ".*/build/test-results/release/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;